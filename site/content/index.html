<!-- http://efreedom.com/Question/1-3823693/Map-Darker-Water -->
<!-- http://code.google.com/apis/maps/documentation/javascript/maptypes.html#StyledMaps -->


<script type="text/javascript">
function initialize() {
	

	<!-- http://stackoverflow.com/questions/3472040/rgb-value-to-hsl-converter -->	
	<!-- 197Â° - 78% 38% -->
	var darkStyle = [{
      featureType: 'water',
      elementType: 'all',
      stylers: [{visibility: 'simplified'} , 
<!--			{saturation: 56}, {lightness: -76 }, { hue: '#1581AB' }, { gamma: 1} -->
			]
    }];


	var homeLatLng=new google.maps.LatLng(37.4419, -122.1419)
  	var map = new google.maps.Map(document.getElementById("map_canvas"), {
		zoom: 1,
		mapTypeControlOptions: {
			mapTypeIds: ['darkwater']		
		},
		center: homeLatLng,
		mapTypeId: 'darkwater',
		  disableDefaultUI: true,
	});
	
	map.mapTypes.set('darkwater', new google.maps.StyledMapType(darkStyle, { name: 'Dark' }));
    
	<!-- http://itouchmap.com/latlong.html -->
	var losangeles2011=new google.maps.LatLng(33.945816 ,	-118.380282);	
  	var boston2011=new google.maps.LatLng(42.36080,-71.08250);
	var goteborg2011=new google.maps.LatLng(57.69699 ,	11.98650);
	var mountainview2011=new google.maps.LatLng(37.36725 ,	-122.02314);
	var melbourne2011=new google.maps.LatLng(-37.810371,144.969509);
	var bangalore2011=new google.maps.LatLng(12.971599,77.594563);
	

  	var iw1 = new google.maps.InfoWindow({
    	content: "Boston 2011 is happening at the Nerd Center. <a href='/2011-boston'>More</a>"
  	});

	var mountainviewmarker = new MarkerWithLabel({
  		position: mountainview2011,
  		draggable: false,
  		raiseOnDrag: false,
  		map: map,
  		labelContent: "Mountain View <br>17 & 18 June 2011",
  		labelAnchor: new google.maps.Point(30, 65),
  		labelClass: "labels", // the CSS class for the label
  		labelStyle: {opacity: 1}
	});

	var goteborgmarker = new MarkerWithLabel({
  		position: goteborg2011,
  		draggable: false,
  		raiseOnDrag: false,
  		map: map,
  		labelContent: "Goteborg <br>October 2011",
  		labelAnchor: new google.maps.Point(30, 65),
  		labelClass: "labels", // the CSS class for the label
  		labelStyle: {opacity: 1}
	});
	
	var melbournemarker = new MarkerWithLabel({
  		position: melbourne2011,
  		draggable: false,
  		raiseOnDrag: false,
  		map: map,
  		labelContent: "Melbourne <br>22 & 23 July 2011",
  		labelAnchor: new google.maps.Point(30, 65),
  		labelClass: "labels", // the CSS class for the label
  		labelStyle: {opacity: 1}
	});

	var bangaloremarker = new MarkerWithLabel({
  		position: bangalore2011,
  		draggable: false,
  		raiseOnDrag: false,
  		map: map,
  		labelContent: "Bangalore <br>September 2011",
  		labelAnchor: new google.maps.Point(30, 65),
  		labelClass: "labels", // the CSS class for the label
  		labelStyle: {opacity: 1}
	});
	  
		google.maps.event.addListener(melbournemarker, "click", function (e) { location.href="http://devopsdownunder.org/"});
		google.maps.event.addListener(bangaloremarker, "click", function (e) { location.href="/events/2011-bangalore"});
	  	google.maps.event.addListener(goteborgmarker, "click", function (e) { location.href="/events/2011-goteborg"});
	  	google.maps.event.addListener(mountainviewmarker, "click", function (e) { location.href="/events/2011-mountainview"});


}
</script>
